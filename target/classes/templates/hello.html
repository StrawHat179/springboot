<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:text="${msg}"></div>

<div th:utext="${msg}"></div>

<div>msg字符串的长度：<span th:text="${#strings.length(msg)}"></span></div>

<div>msg字符串是否以msg结尾：<span th:text="${#strings.endsWith(msg,'msg')}"></span></div>

<div th:each="l:${list}" th:text="${l}"></div>

<table>
    <tr>
        <th>名字</th>
        <th>年龄</th>
        <th>地址</th>
        <th>性别</th>
    </tr>
    <tr th:each="user:${userList}">
        <td th:text="${user.name}"></td>
        <td>[[${user.age}]]</td>
        <td>[[${user.address}]]</td>
        <td>[[${user.sex}]]</td>
    </tr>
</table>
</body>
</html>
