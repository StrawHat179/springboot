<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
        <div class="layui-form-item">
            <label for="courseNo" class="layui-form-label">
                <span class="x-red">*</span>课程编号(此项不可修改)
            </label>
            <div class="layui-input-inline">
                <input type="text" id="courseNo" readonly="true" name="courseNo" th:value="${course.courseNo}" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="courseName" class="layui-form-label">
                <span class="x-red">*</span>课程名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="courseName" name="courseName" th:value="${course.courseName}" required=""
                       autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label for="classPlace" class="layui-form-label">
                <span class="x-red">*</span>上课地点
            </label>
            <div class="layui-input-inline">
                <input type="text" id="classPlace" name="classPlace" th:value="${course.classPlace}" required=""
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>上课时间
            </label>
            <div class="layui-input-inline" th:if="${course.classDate} eq '星期一'" >
                <input type="radio" name="classDate" value="星期一" title="星期一" checked>
                <input type="radio" name="classDate" value="星期五" title="星期五">
                <input type="radio" name="classDate" value="星期三" title="星期三">
            </div>
            <div class="layui-input-inline" th:if="${course.classDate} eq '星期三'" >
                <input type="radio" name="classDate" value="星期一" title="星期一">
                <input type="radio" name="classDate" value="星期五" title="星期五" checked>
                <input type="radio" name="classDate" value="星期三" title="星期三" checked>
            </div>
            <div class="layui-input-inline" th:if="${course.classDate} eq '星期五'" >
                <input type="radio" name="classDate" value="星期一" title="星期一">
                <input type="radio" name="classDate" value="星期五" title="星期五" checked>
                <input type="radio" name="classDate" value="星期三" title="星期三" checked>
            </div>


        </div>
            <div class="layui-form-item">
                <label for="test1" class="layui-form-label">
                    <span class="x-red">*</span>报考开始时间
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="startDate" class="layui-input" id="test1">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="test2" class="layui-form-label">
                    <span class="x-red">*</span>报考结束时间
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="endDate" class="layui-input" id="test2">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="credits" class="layui-form-label">
                <span class="x-red">*</span>学分
            </label>
            <div class="layui-input-inline">
                <input type="number" id="credits" name="credits" th:value="${course.credits}" required=""
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="optional" class="layui-form-label">
                <span class="x-red">*</span>可选人数
            </label>
            <div class="layui-input-inline">
                <input type="number" id="optional" name="optional" th:value="${course.optional}" required=""
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="remark" class="layui-form-label">
                <span class="x-red">*</span>课程说明
            </label>
            <div class="layui-input-inline">
                <input type="text" id="remark" name="remark" th:value="${course.remark}" required=""
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div>

        </div>


        <div class="layui-form-item" style="text-align: center;">

            <button  class="layui-btn" lay-filter="edit" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['laydate','form','layer'], function() {
        $ = layui.jquery;
        var form = layui.form,
             layer = layui.layer,
            laydate = layui.laydate;

        laydate.render({
            elem: '#test1', //指定元素
            trigger:'click'
        });
        laydate.render({
            elem: '#test2', //指定元素
            trigger:'click'
        });

        //监听提交
        form.on('submit(edit)', function (data) {
            console.log(data);
            //发异步，把数据提交给java
            $.ajax({
                url: "/course/editCourse",
                data: data.field,
                type: 'post',
                //dataType:'json',
                success: function (rel) {
                    if (rel) {
                        layer.alert("编辑成功", {icon: 6}, function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.location.reload();//刷新父页面，注意一定要在关闭当前iframe层之前执行刷新
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    } else {
                        layer.alert("编辑失败", {icon: 5});
                    }
                }
            });
            return false;
        });
    });
</script>

</body>

</html>
